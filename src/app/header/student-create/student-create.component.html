<div class="container">
    <form>
        <div class="form-group">
            <label for="null">Student Id</label>
            <input  [(ngModel)]="student.id" type="text" class="form-control" id="name" aria-describedby="emailHelp">
            <small id="nameHelp" class="form-text text-muted">Enter students Id</small>
        </div>
        <div class="form-group">
            <label for="name">Student Name</label>
            <input [(ngModel)]="student.name" type="text"  class="form-control" id="name" aria-describedby="emailHelp">
            <small id="nameHelp" class="form-text text-muted">Enter students name</small>
        </div>
        <div class="form-group">
            <label for="email"> Student Email</label>
            <input name="email" type="text"  [(ngModel)]="student.email" class="form-control" id="email"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="description">Student Description</label>
            <textarea [(ngModel)]="student.description" name="description" class="form-control"
                id="description"></textarea>
            <small id="descHelp" class="form-text text-muted">Enter student description</small>
        </div>
    </form>
    <button class="btn btn-primary" (click)="createStudent()">Enroll</button>
</div>
